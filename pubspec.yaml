name: vinhmdev
description: Trang cá nhân của Vinh, để hổ trợ công việc và thử nghiệm nhiều nội dung khác.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=2.18.5 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  dio: ^4.0.6
  retrofit: ^3.3.1
  encrypted_shared_preferences: ^3.0.1
  firebase_core: ^2.4.0
  firebase_messaging: ^14.1.4
  firebase_analytics: ^10.0.7
  firebase_database: ^10.0.7
  firebase_storage: ^11.0.7
  firebase_auth: ^4.2.0
  firebase_remote_config: ^3.0.7
dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^4.2.0
  build_runner: ^2.3.2
  flutter_lints: ^2.0.0
flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/json/

